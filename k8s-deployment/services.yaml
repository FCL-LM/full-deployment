apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-master
spec:
  selector:
    app: master
  ports:
    - name: seaweedfs-master-port
      protocol: TCP
      port: 9333
      targetPort: 9333 
    - name: seaweedfs-master-port2
      protocol: TCP
      port: 19333
      targetPort: 19333
---
