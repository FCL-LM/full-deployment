kind: Service
metadata:
  name: seaweedfs-volume
spec:
  selector:
    app: volume
  ports:
    - name: seaweedfs-volume-port
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: seaweedfs-master-port
      protocol: TCP
      port: 9333
      targetPort: 9333
    - name: seaweedfs-master-port2
      protocol: TCP
      port: 19333
      targetPort: 19333
---
apiVersion: v1
